<html lang="pt-br">
<head>

    <link rel="stylesheet" href="./css/style.css">

<body>

        <div class="div-header">
            <p class="date-header">22, Abril</p>

        <h1>Lista de Tarefas</h1>

    <main>

          </form>
          <div class="tasks-list">
              <div class="task-container">
                <span class="material-symbols-outlined check-box-outline">check_box_outline_blank</span>
                <div class="task-write">
                    <p>tÃ­tulo da task</p>
                    <button class="btn-action">
                        <span class="material-symbols-outlined icon-edit">edit</span>
                    </button>
                    <button class="btn-action">
                        <span class="material-symbols-outlined icon-delete">delete</span>
                    </button>
                </div>
              </div> 
          </div>
    </main>
    <script src="./js/script.js"></script>
